<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffcc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6600ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="32" height="32" rx="6" fill="url(#techGradient)" />
  
  <!-- Terminal window design -->
  <rect x="4" y="4" width="24" height="20" rx="2" fill="#000000" opacity="0.8" />
  
  <!-- Terminal header -->
  <rect x="6" y="6" width="20" height="2" rx="1" fill="#ff3366" />
  
  <!-- Command line cursor -->
  <rect x="8" y="16" width="2" height="8" fill="#00ffcc" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- Code lines -->
  <rect x="8" y="12" width="12" height="1" fill="#ffffff" />
  <rect x="8" y="14" width="8" height="1" fill="#00ffcc" />
  <rect x="8" y="18" width="16" height="1" fill="#ff3366" />
  
  <!-- Glowing dots -->
  <circle cx="26" cy="7" r="1" fill="#00ffcc" filter="url(#glow)" />
  <circle cx="28" cy="7" r="1" fill="#ff3366" filter="url(#glow)" />
  <circle cx="30" cy="7" r="1" fill="#0099ff" filter="url(#glow)" />
</svg>