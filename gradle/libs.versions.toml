[versions]
# Kotlin
kotlin = "2.2.21"

# Kotlinx Libraries
kotlinx-serialization = "1.9.0"
kotlinx-coroutines = "1.10.2"

# Ktor
ktor = "3.3.0"

# CLI
clikt = "5.0.3"

# Logging
slf4j = "2.0.13"
logback = "1.5.21"

# Monitoring
micrometer = "1.14.0"

# Testing
mockk = "1.14.6"
kotlin-test = "2.2.21"
kotest = "6.0.5"
kotest-assertions-core = "6.0.5"
kotest-runner-junit5 = "6.0.5"
ktor-test = "3.3.0"
kotlinx-coroutines-test = "1.10.2"

# Dependency Injection
koin-core = "4.1.1"
koin-ktor = "4.1.1"
koin-test = "4.1.1"

# Configuration
typesafe-config = "1.4.3"
kaml = "0.104.0"

# Terminal
pty4j = "0.13.11"

[libraries]
# Kotlin Standard Library
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

# Kotlinx Libraries
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }

# Ktor Libraries
ktor-server-core = { module = "io.ktor:ktor-server-core", version.ref = "ktor" }
ktor-server-netty = { module = "io.ktor:ktor-server-netty", version.ref = "ktor" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-server-websockets = { module = "io.ktor:ktor-server-websockets", version.ref = "ktor" }
ktor-server-call-logging = { module = "io.ktor:ktor-server-call-logging", version.ref = "ktor" }
ktor-server-status-pages = { module = "io.ktor:ktor-server-status-pages", version.ref = "ktor" }
ktor-server-metrics-micrometer = { module = "io.ktor:ktor-server-metrics-micrometer", version.ref = "ktor" }

# Monitoring
micrometer-core = { module = "io.micrometer:micrometer-core", version.ref = "micrometer" }
micrometer-prometheus = { module = "io.micrometer:micrometer-registry-prometheus", version.ref = "micrometer" }

# CLI Framework
clikt = { module = "com.github.ajalt:clikt", version.ref = "clikt" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# Testing
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
kotlin-test-junit5 = { module = "org.jetbrains.kotlin:kotlin-test-junit5", version.ref = "kotlin-test" }
kotest-framework-engine = { module = "io.kotest:kotest-framework-engine", version.ref = "kotest" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest-assertions-core" }
kotest-runner-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest-runner-junit5" }
ktor-server-test-host = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor-test" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines-test" }

# Dependency Injection
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin-core" }
koin-ktor = { module = "io.insert-koin:koin-ktor", version.ref = "koin-ktor" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koin-test" }

# Configuration
typesafe-config = { module = "com.typesafe:config", version.ref = "typesafe-config" }
kaml = { module = "com.charleskorn.kaml:kaml", version.ref = "kaml" }

# Terminal
pty4j = { module = "org.jetbrains.pty4j:pty4j", version.ref = "pty4j" }

[plugins]
# Kotlin Plugins
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

# Application Plugin
application = { id = "application", version.ref = "kotlin" }