# ===========================================
# kt-terminal Linux 特定配置
# ===========================================

# 终端会话配置 - Linux 特定
terminal {
  # PTY配置 - Linux 环境
  pty {
    # Linux 默认命令
    defaultCommand = "/bin/bash -c 'echo Welcome to kt-terminal on Linux'"
    
    # Linux 工作目录
    defaultWorkingDirectory = "/home/user"
    
    # Linux 环境变量
    defaultEnvironment = {
      TERM = "xterm-256color"
      HOME = "/home/user"
      PATH = "/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"
      SHELL = "/bin/bash"
      LANG = "en_US.UTF-8"
    }
    
    # Linux 默认使用 bash
    shellType = "UNIX"
    
    # Linux 上通常使用系统默认的 bash
    customShellPath = "/bin/bash"
  }
}