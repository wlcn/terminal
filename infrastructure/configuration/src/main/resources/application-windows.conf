# ===========================================
# kt-terminal Windows 特定配置
# ===========================================

# 终端会话配置 - Windows 特定
terminal {
  # PTY配置 - Windows 环境
  pty {
    # Windows 默认命令
    defaultCommand = "cmd /c echo Welcome to kt-terminal on Windows"
    
    # Windows 工作目录
    defaultWorkingDirectory = "C:\\Users"
    
    # Windows 环境变量
    defaultEnvironment = {
      TERM = "xterm"
      HOME = "C:\\Users"
      PATH = "C:\\Windows\\System32;C:\\Windows;C:\\Program Files\\Git\\bin"
      COMSPEC = "C:\\Windows\\System32\\cmd.exe"
      SYSTEMROOT = "C:\\Windows"
    }
    
    # Windows 默认使用 AUTO 模式，自动检测最佳 shell
    shellType = "AUTO"
    
    # Windows 上 Git Bash 的路径
    customShellPath = "E:\\Program Files\\Git\\bin\\bash.exe"
  }
}