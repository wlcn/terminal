# ===========================================
# kt-terminal 测试环境配置
# ===========================================

app {
  environment = "test"
  
  # 测试环境服务器配置
  server {
    port = 8081
    host = "localhost"
  }
  
  # 测试环境数据库配置
  database {
    url = "jdbc:h2:mem:testdb_test"
    username = "test_user"
    password = "test_pass"
    poolSize = 5
  }
  
  # 测试环境日志配置
  logging {
    level = "DEBUG"
    file {
      enabled = true
      path = "logs/test-application.log"
    }
  }
  
  # 测试环境监控配置
  monitoring {
    metrics {
      exportInterval = 30000
    }
    health {
      checkInterval = 15000
    }
  }
}