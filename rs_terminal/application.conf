# rs_terminal 配置文件
# 基于 HOCON 格式，与 kt-terminal 兼容

# 终端配置
terminal {
  # 默认shell类型
  defaultShellType = "powershell"
  
  # 默认终端尺寸
  defaultTerminalSize {
    columns = 80
    rows = 24
  }
  
  # 默认工作目录
  defaultWorkingDirectory = "${user.dir}"
  
  # 会话超时时间（毫秒）
  sessionTimeout = 1800000
  
  # Shell配置
  shells {
    # Bash配置
    bash {
      command = ["bash"]
      workingDirectory = null
      environment {
        TERM = "xterm-256color"
      }
      terminalSize = null
    }
    
    # Sh配置
    sh {
      command = ["sh"]
      workingDirectory = null
      environment {
        TERM = "xterm-256color"
      }
      terminalSize = null
    }
    
    # Cmd配置
    cmd {
      command = ["cmd.exe"]
      workingDirectory = null
      environment {
        TERM = "xterm-256color"
      }
      terminalSize = null
    }
    
    # PowerShell配置
    powershell {
      command = ["powershell.exe"]
      workingDirectory = "${user.home}"
      environment {
        TERM = "xterm-256color"
      }
      terminalSize = null
    }
  }
}
